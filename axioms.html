    <body>
        <div id="header">

        <div id="container">
            <div id="c_declaration">
                <h2 class="heading_1">Aksiomų deklaracija</h2>
                <div class="bubble4 container2">
                    <b id="variables">
                        <i>aX</i>
                    </b>
                </div>
                <div class="bubble4 container2">
                    <b id="c_decl">
                        <i>$a</i>
                    </b>
                </div>
                <div class="bubble4 container2">
                    <b><i id="c_decl">|-</i></b>
                </div>
                <div class="bubble4 container2">
                    <b id="variables">Aksioma</b>
                </div>
                <div class="bubble4 container2">
                    <b id="end_statement">
                        <i>$.</i>
                    </b>
                </div>
                <div class="examples">
                    <div id="c_declaration">
                        <h2 class="heading_1">Pavyzdys</h2>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">a1</b>
                        </div>
                        <div class="bubble4 container2">
                            <b id="c_decl">
                                <i>$a</i>
                            </b>
                        </div>
                        <div class="bubble4 container2">
                            <b><i id="c_decl">|-</i></b>
                        </div>
                        <div class="bubble3 container2">
                            <b id="variables" class="changes">( a -> ( b -> a )
                                )</b>
                        </div>
                        <div class="bubble4 container2">
                            <b id="end_statement">
                                <i>$.</i>
                            </b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
