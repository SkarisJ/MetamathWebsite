<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Deklaracijos</title>
    </head>
    <body>
        <div id="header">
            <h1>Metamath kalba</h1>
        </div>
        <div class="topnav">
            <a class="active" href="index.html">Deklaracijos</a>
            <a href="axioms.html">Aksiomos</a>
            <a href="prove.html">Įrodymas</a>
        </div>
        <div id="container">
            <div id="c_declaration">
                <h2 class="heading_1">Konstantų deklaracija</h2>
                <div class="bubble container2">
                    <b id="c_decl">
                        <i>$c</i>
                    </b>
                </div>
                <div class="bubble container2">
                    <b><i id="token">|-</i></b>
                </div>
                <div class="bubble container2">
                    <b id="variables">Kintamieji</b>
                </div>
                <div class="bubble container2">
                    <b id="end_statement">
                        <i>$.</i>
                    </b>
                </div>
                <div class="examples">
                    <div id="c_declaration">
                        <h2 class="heading_1">Pavyzdys</h2>
                        <div class="bubble container2">
                            <b id="c_decl">
                                <i>$c</i>
                            </b>
                        </div>
                        <div class="bubble container2">
                            <b><i id="token">|-</i></b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">wff term var</b>
                        </div>
                        <div class="bubble container2">
                            <b id="end_statement">
                                <i>$.</i>
                            </b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="c_declaration">
                <h2 class="heading_1">Kintamųjų deklaracija</h2>
                <div class="bubble container2">
                    <b id="c_decl">
                        <i>$</i>
                    </b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="variables">kintamasis</b>
                </div>
                <div class="bubble container2">
                    <b id="end_statement">
                        <i>$.</i>
                    </b>
                </div>
                <div class="examples2">
                    <div id="c_declaration">
                        <h2 class="heading_1">Pavyzdys</h2>
                        <div class="bubble container2">
                            <b id="c_decl">
                                <i>$</i>
                            </b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">v</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">s</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">t</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">u</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">s0</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">s1</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">t0</b>
                        </div>
                        <div class="bubble2 container2">
                            <b id="variables" class="changes">t1</b>
                        </div>
                        <div class="bubble container2">
                            <b id="end_statement">
                                <i>$.</i>
                            </b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
